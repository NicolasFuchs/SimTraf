<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml" charset="UTF-8">
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="../public/stylesheets/style.css"/>-->
    <title>Widget controls</title>
</head>
<body>
    <div>
        <label>Location</label>
        <input type="text" id="loc" value="Porsel">
        <input type="submit" id="sub" value="show map">

    </div>
    <div>
        <label>Scenario</label>
        <select name="scenario">
            <option value="cut">car_usu_transit</option>
            <option value="aut">all_usu_transit</option>
            <option value="act">all_con_transit</option>
            <option value="aup">all_usu_parking</option>
            <option value="cmt">car_min_timing</option>
        </select>
        <input type="range" id="sli">
    </div>
</body>
</html>
