<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml" charset="UTF-8">
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="../public/stylesheets/style.css"/>-->
    <title>Scenarion creation</title>
    <style>
        div {
            text-align: center;
        }
        button {
            width: 400px;
            height: 50px;
            display: block;
            margin: auto;
        }
        #create {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div>
        <label>Scenario name</label>
        <input type="text" id="s_name">
    </div>
    <div>
        <label>Scenario location</label>
        <input type="text" id="s_loc">
    </div>
    <div>
        <button value="cut">car usual transit</button>
        <button value="aut">all usual transit</button>
        <button value="act">all congested transit</button>
        <button value="aup">all usual parking</button>
        <button value="cmt">car minimal timing</button>
    </div>

    <button id="create">Create scenario</button>
</body>
</html>
